    <style>
        :root {
            --bg-dark: #0a0e27;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #667eea;
            --text-main: #e4e4e7;
            --text-dim: #a1a1aa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            padding: 2rem 1rem;
            line-height: 1.6;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        header { text-align: center; margin-bottom: 4rem; }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        /* The Grid */
        .certificates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* The Card */
        .cert-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .cert-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.2);
        }

        .cert-img-container {
            width: 100%;
            height: 200px;
            background: #161b33;
            overflow: hidden;
        }

        .cert-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
     .cert-card:hover img { transform: scale(1.05); }

        .cert-info { padding: 1.5rem; flex-grow: 1; }
        .cert-category { font-size: 0.7rem; text-transform: uppercase; color: var(--accent); font-weight: 700; letter-spacing: 1px; }
        .cert-title { font-size: 1.2rem; margin: 0.5rem 0; color: #fff; line-height: 1.3; }
        .cert-date { font-size: 0.85rem; color: var(--text-dim); }

        /* Modal / Popup */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(12px);
            z-index: 1000;
            padding: 1.5rem;
            justify-content: center;
            align-items: center;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: #1a1f3a;
            max-width: 900px;
            width: 100%;
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            position: absolute;
            top: 1.5rem; right: 1.5rem;
            background: rgba(255,255,255,0.1);
            border: none; color: #fff;
            width: 40px; height: 40px;
            border-radius: 50%; cursor: pointer;
            font-size: 1.2rem; z-index: 10;
        }

        .modal-img { width: 100%; max-height: 500px; object-fit: contain; background: #000; }
        .modal-body { padding: 2rem; }
        .verify-btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.3s;
        }
        .verify-btn:hover { opacity: 0.9; transform: scale(1.02); }

        @media (max-width: 600px) {
            .modal-body { padding: 1.5rem; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>

        grid.innerHTML = myCerts.map(cert => `
            <div class="cert-card" onclick="openModal(${cert.id})">
                <div class="cert-img-container">
                    <img src="${cert.imageUrl}" alt="${cert.title}" onerror="this.src='https://via.placeholder.com/400x250/161b33/ffffff?text=Image+Missing'">
                </div>
                <div class="cert-info">
                    <div class="cert-category">${cert.category}</div>
                    <h3 class="cert-title">${cert.title}</h3>
                    <div class="cert-date">${cert.date}</div>
                </div>
            </div>
        `).join('');
    }

    function openModal(id) {
        const cert = myCerts.find(c => c.id === id);
        if(!cert) return;

        document.getElementById('modal-img').src = cert.imageUrl;
        document.getElementById('modal-title').textContent = cert.title;
        document.getElementById('modal-meta').textContent = `${cert.issuer} • ${cert.date}`;
        document.getElementById('modal-desc').textContent = cert.description;
        document.getElementById('modal-link').href = cert.verifyUrl;
        document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('active');
    }

    render();
